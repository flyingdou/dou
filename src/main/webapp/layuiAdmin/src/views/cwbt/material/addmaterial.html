	<script>
	var table;

	var json = [];
	layui.use(['table','form','layer','laydate'], function(){
	  table = layui.table,

	  laydate = layui.laydate;

		 $(document).ajaxStop(function (){
			 layer.close(loading);

	 form=layui.form,
	 
	 
	 //保存
	 form.on('submit(create)', function(data){
		 loading = layer.load(1, {
   	  		shade: [0.5,'#000'] //0.1透明度的白色背景
	    });
			return saveData(data);
		});
	

	 //下拉框（单位）
	  function select1() {
		  $("select[name=unit]").empty();
		   $.ajax({
		    async: false,
		    type: "POST",
		    url: "/wcMaterial/selectunit",
		    dataType: "json",
		    data: {},
		    success: function (res) {
		  for(var i=0; i<res.wcUnitlist.length; i++){
			  if(res.wcUnitlist[i].id!=null && res.wcUnitlist[i].id!='' ){
				  var option="<option value=\""+res.wcUnitlist[i].id+"\"";
				  option += ">"+res.wcUnitlist[i].name+"</option>"; //动态添加数据
				  $("select[name=unit]").append(option);
			  }
		  } 
		  form.render('select'); 
		    }
		   });
		  }
	 
	 		select1();
	 
	});
	

	
	//提交
	function saveData(formData) {
			var result = false;
				$.ajax({
					url: "/wcMaterial/add",
					async: false,
					dataType: "json",
					type: "post",
					data: formData.field,
					success: function(data) {
						finalily();
					}
				});
			return result;
		}
	//跳转页面
	function  finalily(){

		parent.location.reload();
		var index=parent.layer.getFrameIndex(window.name);
		parent.layer.close(index);
	}
	
	 
		
		 /**************************************时间格式化处理************************************/
		 function dateFtt(fmt,date)   
		 { //author: meizz   
		   var o = {   
		     "M+" : date.getMonth()+1,                 //月份   
		     "d+" : date.getDate(),                    //日   
		     "h+" : date.getHours(),                   //小时   
		     "m+" : date.getMinutes(),                 //分   
		     "s+" : date.getSeconds(),                 //秒   
		     "q+" : Math.floor((date.getMonth()+3)/3), //季度   
		     "S"  : date.getMilliseconds()             //毫秒   
		   };   
		   if(/(y+)/.test(fmt))   
		     fmt=fmt.replace(RegExp.$1, (date.getFullYear()+"").substr(4 - RegExp.$1.length));   
		   for(var k in o)   
		     if(new RegExp("("+ k +")").test(fmt))   
		   fmt = fmt.replace(RegExp.$1, (RegExp.$1.length==1) ? (o[k]) : (("00"+ o[k]).substr((""+ o[k]).length)));   
		   return fmt;   
		 }
		 
		 
		 
		</script>
