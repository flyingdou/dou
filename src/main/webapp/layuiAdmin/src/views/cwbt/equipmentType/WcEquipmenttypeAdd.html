<body>
   <form class="layui-form layui-form-pane"  id="insert">
			<div class="layui-form-item" align="center">
		    <div class="layui-inline">
		      <label class="layui-form-label label-width" style="width: 120px;height:32px;">设备类型名称</label>
		      <div class="layui-input-inline">
		        <input type="text" name="name" id="name"  autocomplete="off" class="layui-input"   placeholder = "请输入">
		      </div>
		    </div>
		   <div class="layui-inline">
		      <label class="layui-form-label label-width" style="width: 120px;height:32px;">备注</label>
		      <div class="layui-input-inline">
		       <input type="text" name="remark" id="remark"  autocomplete="off" class="layui-input"  placeholder = "请输入">
		      </div>
		    </div>
		   </div>
            
            <center>
			 <div class="layui-form-item" >
		    <div class="layui-inline">
		      <button class="layui-btn"  id="demo1" onclick="add()">提交</button>
		    </div>
		  </div>
		  </center>  
		</form> 
		<script>
		function add(){
			 var name=document.getElementById("name").value;
			 var remark=document.getElementById("remark").value;
			 $.ajax({
					url:"/WcEquipmenttype/AddWcEquipmenttype",
					type: "post",	 
			 		 async:false,   
					data:{'name':name,'mark':remark},
					dataType: "json",	 
					success: function(data){
						parent.location.reload();
						var index=parent.layer.getFrameIndex(window.name);
						parent.layer.close(index);
				   }
				});
    	 }
		
		</script>
