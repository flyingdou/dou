<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>新建模板分组</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../ChTree/layui/css/layui.css" medidia="all" />
	<link rel="stylesheet" href="../../ChTree/layui/css/news.css" media="all" />
	<link rel="stylesheet" href="../../ChTree/layui/css/common.css" media="all" />
	<link rel="stylesheet" href="../../ChTree/layui/css/change.css" medidia="all" />
	<style>
		#layui-table-page1{text-align:center;}
		.layui-table-view {border-top-left-radius: 0px;border-top-right-radius: 0px;}
	</style>
</head>
<body  style="width:100%;height:100%">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
			  <legend>分组信息</legend>
	</fieldset>
<form class="layui-form" action="" onsubmit="return false">
<div style="margin-left: 10%;">


			
			<div class="layui-form-item">
			
		    <div class="layui-inline">
		      <label class="layui-form-label label-width" style="width: 90px;">名称</label>
		      <div class="layui-input-inline">
		        <input type="text" name="name" class="layui-input" id="name" autocomplete="off" lay-verify="required">
		      </div>
		    </div>
		    <div class="layui-inline">
		      <label class="layui-form-label label-width" style="width: 90px;">排序</label>
		      <div class="layui-input-inline">
		        <input type="text" name="pno" id="pno"  autocomplete="off" class="layui-input" placeholder = "默认为10">
		      </div>
		    </div>
		  </div>
		
		  <div class="layui-form-item" >
		  <div class="layui-inline">
		      <label class="layui-form-label label-width" style="width: 90px;">备注</label>
		      <div class="layui-input-inline">
		        <textarea  class="layui-textarea" name="remarks"  id="remarks" style="width:500px"></textarea>
		      </div>
		    </div>
		  </div>
		  
	</div>




<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
			  
	</fieldset>		 
	<center>
	 <div class="layui-form-item" >
    <div class="layui-inline">
      <button class="layui-btn" lay-submit="" lay-filter="create">保存</button>
    </div>
  </div>
  </center>
</form>
	
	<script src="../js/layui/layui.all.js" charset="utf-8"></script>
	<script type="text/javascript" src="../js/jquery.js"></script>
	<script src="../js/vue.min.js"></script>
	<script>
	var table;
	var layer;
	var laytpl;
	var dataTable;
	var laydate;
	var form;
	var $;
	var loading; 
	var json = [];
	layui.use(['table','form','layer','laytpl','laydate'], function(){
	  table = layui.table,
	  layer = layui.layer,
	  laytpl = layui.laytpl;
	  laydate = layui.laydate;
	  $ = layui.jquery;
		 $(document).ajaxStop(function (){
			 layer.close(loading);
			 
		 });
	 
	 form=layui.form;
	 
	 
	 //保存
	 form.on('submit(create)', function(data){
		 loading = layer.load(1, {
   	  		shade: [0.5,'#000'] //0.1透明度的白色背景
	    });
			return saveData(data);
		});
	 
	
	
	 
	 
	});
	

	
	//提交
	function saveData(formData) {
			var result = false;
				$.ajax({
					url: "/WcWefunctypeController/addtype",
					async: false,
					dataType: "json",
					type: "post",
					data: formData.field,
					success: function(data) {
						finalily();
					}
				});
			return result;
		}
	//跳转页面
	function  finalily(){
		parent.location.reload();
		var index=parent.layer.getFrameIndex(window.name);
		parent.layer.close(index);
	}
	
	 
	  
	
	
		</script>
	
<style>
	.layui-layer-title{background: #fff;border: 1px solid #e5e5e5;border-top-left-radius: 4px;border-top-right-radius: 4px;font-size: 18px;}
</style>

</body>
</html>
