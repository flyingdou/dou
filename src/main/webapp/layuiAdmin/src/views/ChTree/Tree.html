 <div class="layui-fluid">

 <SCRIPT type="text/javascript">
		var setting = {
			view: {
                showLine: false
            },
			data: {
				simpleData: {
					enable: true
				}
			},
			async: {
	                enable: true,
	                url: "/treeController/selectall",
	                autoParam: ["id","Pid","name"]
	        },
	        callback: {
	        	beforeClick: zTreeBeforeClick
            }
		};
		
	    
		$(document).ready(function(){
			$.fn.zTree.init($("#treeDemo"), setting);
			
		});
		 
		function zTreeBeforeClick(treeId, treeNode, clickFlag) {
			var treeObj = $.fn.zTree.getZTreeObj("treeDemo");
		    var node = treeObj.getNodes(); //可以获取所有的父节点
		    var nodes = treeObj.transformToArray(node); //获取树所有节点
		    var user=layui.data('layuiAdmin').user.departmentid;
			//动态根据所点击级别
			var parents;
			//根据用户所属部门拿到对应的所有子节点
			var children="";
			//拿到用户所属部门在树中的位置
			var k;
			//循环取出登录用户对应的部门及其下的所有子节点
			for(var i=0;i<nodes.length;i++){
				if(user==nodes[i].id){
				k=i;
				children =","+nodes[i].id+getAllChildrenNodes(nodes[i],children)+",";
				}
			}	
			/* //包含本节点及其所有子节点
			if(children){
				children=treeNode.id+children;
			} */
			//拆分成数组
			var  ss = children.split(",");
			if(ss.length>1){
			//判断点击节点是否属于该用户所属权限下
			  if(children.match(","+treeNode.id+",")){
				  for(var j=0;j<ss.length;j++){
						if(ss[j]==treeNode.id){
							tabAdd(0,treeNode.id,treeNode.name,"/layuiAdmin/src/views/cwbt/boat/WcBoatListnew.html");
							//$("#main").attr("src","/layuiAdmin/src/views/cwbt/boat/WcBoatListnew.html");
							sessionStorage.setItem("department",treeNode.id);
						}
				  }
			  }else{
				  tabAdd(0,nodes[k].id,nodes[k].name,"/layuiAdmin/src/views/cwbt/boat/WcBoatListnew.html");
					//$("#main").attr("src","/layuiAdmin/src/views/cwbt/boat/WcBoatListnew.html");
					sessionStorage.setItem("department",nodes[k].id);
			  }
			}else{
				tabAdd(0,nodes[k].id,nodes[k].name,"/layuiAdmin/src/views/cwbt/boat/WcBoatListnew.html");
				//$("#main").attr("src","/layuiAdmin/src/views/cwbt/boat/WcBoatListnew.html");
				sessionStorage.setItem("department",nodes[k].id);
			}
		    return (treeNode.id !== 1);
		};
		 
		function getAllChildrenNodes(treeNode,result){
		      if (treeNode.isParent) {
		        var childrenNodes = treeNode.children;
		        if (childrenNodes) {
		            for (var i = 0; i < childrenNodes.length; i++) {
		                result += ',' + childrenNodes[i].id;
		                result = getAllChildrenNodes(childrenNodes[i], result);
		            }
		        }
		    }
		    return result;
		}
		
		function setIframeHeight(iframe) {
			if (iframe) {
			var iframeWin = iframe.contentWindow || iframe.contentDocument.parentWindow;
			if (iframeWin.document.body) {
			iframe.height = iframeWin.document.documentElement.scrollHeight || iframeWin.document.body.scrollHeight;
			}
			}
			};

			window.onload = function () {
			setIframeHeight(document.getElementById('main'));
			};
			
			var layer;
			layui.use(['layer'], function(){
				layer = layui.layer;
			});
			
			
			
			var element;
			layui.use('element', function(){
				  var $ = layui.jquery;
				  element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块
				  
			});

			  function tabAdd(status,number,name,url){
			      //新增一个Tab项
			      var title = name;
			      if(status==0){//船舶
			    	  title += '-船舶';
			      }else if(status==1){//设备
			    	  title += '-设备';
			      }else if(status==2){//工作卡
			    	  title += '-工作卡';
			      }else if(status==3){//工作卡
			    	  title += '-工作卡记录';
			      }
			      element.tabDelete('demo', number);//先删除旧的老页面
			      element.tabAdd('demo', {
				        title: title //标题
				        ,content: '<iframe  frameborder="0"  src="'+url+'" style="min-height:800px;width:100%;margin: 0px;" "></iframe>'
				        ,id: number //id
				      });
			      element.tabChange('demo', number);//切换至新界面
			    }
	</SCRIPT>
